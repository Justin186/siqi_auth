# Node Agent 配置文件

# ----------------------------
# 基础网络配置
# ----------------------------
# 监听端口 (HTTP/RPC)
# 默认仅监听本机 (127.0.0.1) 供业务方调用，如需暴露请改为 0.0.0.0
# 但强烈建议通过 iptables 限制访问
--port=8881

# ----------------------------
# 上游服务器配置
# ----------------------------
# 远程 Auth Server 地址 (IP:Port 或 域名:Port)
# 如果使用 Consule/Etcd 等名字服务，可以使用对应协议
--server=127.0.0.1:8888

# ----------------------------
# 性能与容错
# ----------------------------
# 本地缓存有效期 (秒)
# 较长的 TTL 能降低 Server 压力，但权限变更会有延迟
--cache_ttl=60

# 上游 RPC 调用超时 (毫秒)
# 建议设短一点 (如 200-500ms)，避免拖累业务方
--timeout_ms=500