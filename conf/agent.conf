# Node Agent 配置文件 (Local DB Replica Mode)

# ----------------------------
# 基础配置
# ----------------------------
# 监听端口
--port=8881

# ----------------------------
# 本地数据库配置 (Slave)
# ----------------------------
# Agent 将直接连接本地的 MySQL Slave 进行极速查询
# 确保本机已安装 MySQL 并作为 Slave 同步了 Master 数据
--db_host=127.0.0.1
--db_port=3306
--db_user=root
--db_password=siqi123
--db_name=siqi_auth

# 注意：不再需要连接远程 Auth Server

# 本地缓存有效期 (秒)
# 较长的 TTL 能降低 Server 压力，但权限变更会有延迟
--cache_ttl=60

# 上游 RPC 调用超时 (毫秒)
# 建议设短一点 (如 200-500ms)，避免拖累业务方
--timeout_ms=500